<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #1840ac;">
        <div class="container-fluid">
         <div class="col-7">

         <span style="color:greenyellow;
         font-size: 2rem;
         font-style: italic;
         font-weight: 800;
         font-family: 'Open Sans', sans-serif;">NEARME</span>
            </div>
          </div>
      </nav>

      <div class="conatainer" style="margin: 60px 0 0 100px;">
        <form>
            <div class="mb-3 col-4" style="display: inline-block;">
              <label for="Name" class="form-label">Owner's Name</label>
              <input type="text" class="form-control" id="Name" aria-describedby="emailHelp">
            </div>

            <div class="mb-3 col-4" style="float: right; margin-right: 120px;">
              <div style="margin:0 0 30px 60px;">
                <img src="uploadImage.png" alt="">
              </div>
              <label for="formFile" class="form-label">Upload image of Shop</label>
              <input class="form-control" type="file" id="formFile">
            </div>

            <div class="mb-3 col-4">
              <label for="shopName" class="form-label">Business/Shop/Store Name</label>
              <input type="text" class="form-control" id="shopName">
            </div>

            <div class="mb-3 col-4">
              <label for="contactNumber" class="form-label">Conatct Number</label>
              <input type="number" class="form-control" id="contactNumber">
            </div>
        
            <div class="mb-3 col-4">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="Address">
            </div>
            
            <div class="mb-3 col-4">  
            <select class="form-select form-select-sm" aria-label=".form-select-sm example" style="width: 125px; display: inline;">
              <option selected>City</option>
              <option value="1">Pune</option>
              <option value="2">Mumbai</option>
              <option value="3">Nagpur</option>
            </select>
        

            <select class="form-select form-select-sm col-1" aria-label=".form-select-sm example" style="width: 185px; display: inline; margin-left: 25px;">
              <option selected>State</option>
              <option value="1">Maharashtra</option>
            </select>
          </div>
          <br>

          <div class="mb-3 col-4">
            <label style="display: inline;" for="openTime">Opening Time:</label>
            <input  type="time" id="openTime" name="fname">
            <br><br>
            <label style="display: inline;" for="closingTime">Closing  Time  : </label>
            <input  type="time" id="closeTime" name="lname">
          </div>
          <br>

          <div class="form-group col-4">
            <label for="products">Enter the products available with prices:</label>
            <textarea class="form-control" id="products" rows="3"></textarea>
          </div>
          <br>
            
            <button type="submit" class="btn btn-primary">Submit</button>
            <button style="margin-left: 10px;" type="reset" class="btn btn-primary">Reset</button>
          </form>

          
      </div>

      <div>
        <form>
          
        </form>
      </div>
    
</body>
</html>
